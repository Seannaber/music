<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nebulo.us</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300|Raleway:200,800" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="song0">
	<div id="color" class="text-center">
		<h1 class="logo">beech.fm</h1>
		<span class="mobileMenu glyphicon glyphicon-align-left"></span>
		<section id="main" class="text-center">
			<div id="songName"></div>
			<div class="row text-center">
				<div class="col-xs-1"></div>
				<div class="col-xs-3"><img src="img/prev.png" onclick="prevSong()" class="align-middle nextprev text-center"></div>
				<div class="col-xs-0"></div>
				<div class="col-xs-4">
					<img src="img/play.png" id="play-button" class="align-middle play center-block text-center">
					<img src="img/pause.png" id="pause-button" class="align-middle play center-block text-center"></div>
				<div class="col-xs-0"></div>
				<div class="col-xs-3"><img src="img/next.png" onclick="nextSong()" class="align-middle nextprev text-center"></div>
				<div class="col-xs-1"></div>
			</div>
		</section>
		<section id="related" class="text-center">
			<h1>Related Artists</h1>
			<ul id="relatedList"></ul>
		</section>
		<section id="shows" class="text-center">
			<h1>Upcoming Shows</h1>
			<ul id="showList"></ul>
		</section>
		<audio id="spotifyPlayer" controls>
		    <source src="" 
		    type='audio/mpeg'>
		    </source>
		</audio>
		<div id="player"></div>
	</div>
	<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script
  src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
	<script 
		src="https://www.youtube.com/iframe_api">
	</script>  
	<script 
		src="https://www.youtube.com/player_api">
	</script>  
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script
	  src="js/spotify-web-api.js"></script>
	<script 
		src="js/script.js">
	</script>
</body>
</html>
