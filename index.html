<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>beech.fm</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300|Raleway:200,800" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/onepage-scroll.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="song0">
	
	<div class="main text-center">
		<div id="wrapper">
			<section id="main" class="text-center">
				<h1 class="logo">beech.fm</h1>
			<span class="mobileMenu glyphicon glyphicon-align-left"></span>
			
				<div id="songName"></div>
				<div class="row text-center">
					<div class="col-xs-1"></div>
					<div class="col-xs-3"><img src="img/prev.png" onclick="prevSong()" class="align-middle nextprev text-center"></div>
					<div class="col-xs-0"></div>
					<div class="col-xs-4">
						<canvas id="counter" width="300" height="300"></canvas> 
						<img src="img/play.png" id="play-button" class="align-middle play center-block text-center">
						<img src="img/pause.png" id="pause-button" class="align-middle play center-block text-center"></div>
					<div class="col-xs-0"></div>
					<div class="col-xs-3"><img src="img/next.png" onclick="nextSong()" class="align-middle nextprev text-center"></div>
					<div class="col-xs-1"></div>
				</div>

				<div id="iconMenu" class="align-middle text-center">
					<ul class="align-middle text-center">
						<li id="like"><span class="icons glyphicon glyphicon-heart"></span></li>
						<li id="hate"><span class="icons glyphicon glyphicon-ban-circle"></span></li>
						<li id="shuffle"><span class="icons glyphicon glyphicon-random"></span></li>
						<li id="viewVid"><span class="icons glyphicon glyphicon-eye-open"></span></li>
						<li id="info"><span class="icons glyphicon glyphicon-info-sign"></span></li>
					</ul>
					<a data-index="2" href="#2"><span id="toPage2" class="icons glyphicon glyphicon-menu-down"></span></a>
				</div>
			</section>
			
			<section id="related" class="text-center">
				<h1>Related Artists</h1>
				<ul id="relatedList">Loading...</ul>
				<a data-index="2" href="#shows"><span class="icons glyphicon glyphicon-menu-down"></span></a>
			</section>
			<section id="shows" class="text-center">
				<h1>Upcoming Shows</h1>
				<ul id="showList">Loading...</ul>
			</section>
			<audio id="spotifyPlayer" controls>
			    <source src="" 
			    type='audio/mpeg'>
			    </source>
			</audio>
			
		</div>
	</div>
	<div id="player"></div>
	<span id="hideVid" class="icons glyphicon glyphicon-remove"></span>
	<div id="bio" class="text-center">
		<h1>Artist bio</h1>
		<p id="bioText">Sorry, there doesn't seem to be a bio for this artist.</p>
	</div><span id="hideBio" class="icons glyphicon glyphicon-remove"></span>
	<div id="menu">
		<ul>
			<li>Artist info</li>
			<li>Similar artists</li>
			<li>Upcoming events</li>
			<li>Purchase options</li>
			<li>Stats</li>
			<li>Likes</li>
		</ul>
	    <span id="hideMenu" class="icons glyphicon glyphicon-remove"></span>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script 
		src="https://www.youtube.com/iframe_api">
	</script>  
	<script 
		src="https://www.youtube.com/player_api">
	</script>  
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script
	  src="js/spotify-web-api.js"></script>
	  <script src="js/jquery.onepage-scroll.min.js"></script>
	  <script 
		src="js/progress.js">
	</script>
	<script 
		src="js/script.js">
	</script>
</body>
</html>
